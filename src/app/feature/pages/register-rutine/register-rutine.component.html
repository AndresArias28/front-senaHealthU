<div class="container-fluid py-5 bg-body-secondary">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title mb-3">Crear nueva rutina</h2>
          <p class="card-text mb-4">Seleccione los ejercicios que desea incluir en la rutina.</p>
          <form
            *ngIf="formularioRutina"
            [formGroup]="formularioRutina"
            (ngSubmit)="registerRutine()"
            enctype="multipart/form-data"
            class="form-container"
          >
            <div class="mb-3">
              <label class="form-label"> Nombre de la rutina </label>
              <input
                formControlName="nombre"
                type="text"
                class="form-control form-control-lg"
                id="nombreRutina"
                aria-describedby="nombreRutinaHelp"
                [(ngModel)]="nombre"
              />
            </div>

            <div class="mb-3">
              <label class="form-label"> Descripción de la rutina </label>
              <input
                formControlName="descripcion"
                type="text"
                class="form-control form-control-lg"
                id="descripcion"
                aria-describedby="descripcionRutinaHelp"
                [(ngModel)]="descripcion"
              />
            </div>

            <div class="mb-3">
              <label class="form-label"> Cargar Foto rutina </label>
              <input
                formControlName="fotoRutina"
                type="file"
                class="form-control form-control-lg"
                id="fotoRutina"
                aria-describedby="fotoRutinaHelp"
                (change)="onFileSelected($event)"
              />
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label"> Enfoque de la rutina </label>
                <select
                  formControlName="enfoque"
                  class="form-select form-select-lg"
                  id="enfoqueRutina"
                  aria-describedby="enfoqueRutinaHelp"
                  [(ngModel)]="enfoque"
                >
                  <option value="TREN_SUPERIOR">Tren Superior</option>
                  <option value="TREN_INFERIOR">Tren Inferior</option>
                  <option value="FULL_BODY">Cuerpo Completo</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label"> Dificultad de la rutina </label>
                <select
                  formControlName="dificultad"
                  class="form-select form-select-lg"
                  id="dificultadRutina"
                  aria-describedby="dificultadRutinaHelp"
                  [(ngModel)]="dificultad"
                >
                  <option value="Principiante">Principiante</option>
                  <option value="Intermedio">Intermedio</option>
                  <option value="Avanzado">Avanzado</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label>Cantidad de ejercicios</label>
              <select
                formControlName="cantidadEjercicios"
                class="form-select"
                [value]="1"
                (change)="onCantidadChange($event)"
              >
                <option *ngFor="let num of [1, 2, 3, 4, 5]" [value]="num">
                  {{ num }}
                </option>
              </select>
            </div>

            <div formArrayName="ejercicios">
              <div
                *ngFor="let grupo of ejerciciosFormArray.controls; let i = index"
                [formGroupName]="i"
                class="mt-3 border p-3 rounded-3"
              >
                <h5 class="mb-3">Ejercicio {{ i + 1 }}</h5>

                <label for="idEjercicio" class="form-label">Selecciona un ejercicio:</label>
                <select
                  formControlName="idEjercicio"
                  class="form-select mb-2"
                  aria-describedby="ejercicioRutinaHelp"
                  [(ngModel)]="idEjercicio"
                >
                  <option
                    *ngFor="let ejercicio of ejercicios"
                    [value]="ejercicio.idEjercicio"
                  >
                    {{ ejercicio.nombreEjercicio }}
                  </option>
                </select>

                <div class="row g-2">
                  <div class="col-sm-6">
                    <input
                      formControlName="series"
                      placeholder="Series"
                      class="form-control"
                      type="number"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      formControlName="repeticion"
                      placeholder="Repeticiones"
                      class="form-control"
                      type="number"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      formControlName="carga"
                      placeholder="Carga (Kg)"
                      class="form-control"
                      type="number"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      formControlName="duracion"
                      placeholder="Duración (Seg)"
                      class="form-control"
                      type="number"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-success">Crear Rutina</button>
              <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                Volver al Dashboard
              </button>
            </div>
          </form>

          <div *ngIf="mensajeExito" class="alert alert-success mt-3">
            {{ mensajeExito }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
