<div class="container p-3 " style="margin-top: 80px;">
  <h2>Crear ejercicio</h2>
  
  <form *ngIf="formularioEjercicio" [formGroup]="formularioEjercicio" (ngSubmit)="registerExercise()" enctype="multipart/form-data">
    <div class="mb-3" >
      <label class="form-label"> Nombre del ejercicio </label>
      <input 
        formControlName="nombreEjercicio"
        type="text"
        class="form-control form-control-lg"
        id="nombreEjercicio"
        aria-describedby="nombreEjercicioHelp"
        [(ngModel)]="nombreEjercicio"
      />
    </div>

    <div>
      <label class="form-label"> Descripción ejercicio </label>
      <input
        formControlName="descripcionEjercicio"
        type="text"
        class="form-control form-control-lg"
        id="descripcionEjercicio"
        aria-describedby="descripcionRutinaHelp"
        [(ngModel)]="descripcionEjercicio"
      />
    </div>

    <div>
      <label class="form-label"> Foto Ejercicio </label>
      <input
        formControlName="fotoEjercicio"
        type="file"
        class="form-control form-control-lg"
        id="fotoEjercicio"
        aria-describedby="fotoEjercicioaHelp"
        (change)="onFileSelected($event)"
      />
    </div>

    <div class="mb-3" >
      <label class="form-label"> Músculos del ejercicio </label>
      <input 
        formControlName="musculos"
        type="text"
        class="form-control form-control-lg"
        id="musculos"
        aria-describedby="musculosHelp"
        [(ngModel)]="musculos"
      />
    </div>


    <div class="mb-3" >
      <label class="form-label"> MET - Nivel del ejercicio </label>
      <input 
        formControlName="met"
        type="number"
        class="form-control form-control-lg"
        id="met"
        aria-describedby="metHelp"
        [(ngModel)]="met"
      />
    </div>


    <div class="mt-3">
      <button
        type="submit"
        class="btn btn-success"
      >
        Crear Rutina
      </button>
      <button class="btn btn-success" style="margin-left: 10px;" onclick="window.history.back()" >
   
          Volver al Dashboard
     
      </button>
    </div>

  </form>

  <div *ngIf="mensajeExito" class="alert alert-success">
    {{ mensajeExito }}
  </div>
  
</div>
