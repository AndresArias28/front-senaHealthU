<div class="d-flex align-items-center vh-100">
  <div class="w-100 p-5">
    <div class="col-12 col-md-3 offset-md-3 col-lg-6 offset-lg-3">
      <div class="register-form p-4 p-md-5 rounded-4">
        <div>
          <h2 class="signup-title mb-5">Crear cuenta de aprendiz</h2>
        </div>
    <!-- formulario de registro aprendiz-->
        <form [formGroup]="registerUser" (ngSubmit)="onSubmitUser()">
          <div class="row mb-3">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                formControlName="nombre"
                placeholder="Nombre Aprendiz"
              >
            </div>
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                formControlName="apellido"
                placeholder="Apellido Aprendiz"
              >
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Correo electrónico Aprendiz"
            >
            <div
              *ngIf="emailUser.invalid && (emailUser.dirty || emailUser.touched)"
              class="error-container"
            >
              <div *ngIf="emailUser.errors?.['required']">
                Email requerido.
              </div>
              <div *ngIf="emailUser.errors?.['email'] || emailUser.errors?.['pattern']">
                Formato inválido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="passwordUser"
                  placeholder="Contraseña Aprendiz"
                >
                <button
                  class="btn btn-light"
                  type="button"
                  (click)="showPassword = !showPassword"
                >
                  <i
                    [ngClass]="{
                      'bi-eye': !showPassword,
                      'bi-eye-slash': showPassword
                    }"
                  ></i>
                </button>
              </div>
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="error-container"
              >
                <div *ngIf="password.errors?.['required']">
                  Contraseña requerida.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                  Mínimo 6 caracteres.
                </div>
              </div>
            </div>
            <div class="col-6">
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Confirmar contraseña"
              >
              <div
                *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                class="error-container"
              >
                <div *ngIf="confirmPassword.errors?.['required']">
                  Confirmar contraseña requerida.
                </div>
                <div *ngIf="confirmPassword.errors?.['minlength']">
                  Mínimo 6 caracteres.
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              formControlName="cedula"
              placeholder="Cedula Aprendiz"
            >
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
