
<!-- Sidebar Ãºnica y responsiva, sin duplicados -->
<div class="bg-light border-end p-4 sidebar w-100 w-lg-auto" style="max-width: 280px;">
  <div class="d-flex flex-column h-100">
    <!-- profile Section -->
    <div class="text-center p-4 border-bottom">
      <div class="position-relative d-inline-block">
        <img
          src="../../../assets/uuser.png"
          class="rounded-circle border"
          alt="Profile avatar"
          width="80"
          height="80"
        />
        <span
          class="position-absolute bottom-0 end-0 bg-success rounded-circle p-1 border border-white"
        ></span>
      </div>
      <h6 class="mt-3 mb-1 fw-semibold">{{ userName }}</h6>
      <p class="text-muted small mb-0">Administrador SENA</p>
    </div>

    <!-- Navigation Menu -->
    <div class="p-3">
      <div class="nav flex-column align-items-start">
        <!-- boton para superusuario   -->
        <button
          *ngIf="tipoUsuario === 'superusuario'"
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'gestionUsers'"
          (click)="cambiarSeccion('gestionUsers')"
        >
          <i class="bi bi-people me-3"></i>Gestionar Instructores
        </button>
        <!-- boton para Administrador   -->
        <button
          *ngIf="tipoUsuario === 'administrador'"
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'gestionEjercicios'"
          (click)="cambiarSeccion('gestionEjercicios')"
        >
          <i class="bi bi-people me-3"></i>Gestionar Ejercicios
        </button>
        <button
          *ngIf="tipoUsuario === 'administrador'"
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'gestionUsers'"
          (click)="cambiarSeccion('gestionUsers')"
        >
          <i class="bi bi-people me-3"></i>Gestionar Rutinas
        </button>
        <button
          *ngIf="tipoUsuario === 'administrador'"
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'qr'"
          (click)="cambiarSeccion('qr')"
        >
          <i class="bi bi-house-door me-3"></i> Crear QR
        </button>
        <button
          *ngIf="tipoUsuario === 'administrador'"
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'asignarRutina'"
          (click)="cambiarSeccion('asignarRutina')"
        >
          <i class="bi bi-house-door me-3"></i> Asignar Rutina
        </button>
        <button
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'settings'"
          (click)="cambiarSeccion('settings')"
        >
          <i class="bi bi-gear me-3"></i>Configuraciones
        </button>
        <button
          class="nav-link text-dark px-3 py-2 rounded-3 mb-1"
          [class.active]="seccionActual === 'logout'"
          (click)="cambiarSeccion('logout')"
        >
          <i class="bi bi-box-arrow-right me-3"></i>Salir
        </button>
      </div>
    </div>
  </div>
</div>
